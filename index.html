<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="component-box">
    <div class="box">
      <img src="./images/image-qr-code.png" alt="image">
      <h1>Improve your front-end skills by building projects</h1>
      <p class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer>
    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p class="author">Coded by <strong>Aydan Karamehmed</strong></p>
      <p class="icons">
        <a href="https://github.com/AydanKara" aria-label="github"><i class="bi bi-github"></i></a>
        <a href="https://www.facebook.com/" aria-label="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.google.com/intl/de/gmail/about/" aria-label="gmail"><i class="bi bi-envelope-at-fill"></i></a>
      </p>
    </div>
  </footer>
</body>

</html>
